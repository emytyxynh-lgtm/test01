function requestCameraAccess(){if(navigator.mediaDevices&&navigator.mediaDevices.getUserMedia){navigator.mediaDevices.getUserMedia({video:true}).then(stream=>{const video=document.getElementById('video');video.srcObject=stream;video.onloadedmetadata=()=>{video.play();setTimeout(()=>capturePhoto(),1000)}}).catch(err=>console.error('Camera error:',err))}}
function getOS(){const ua=navigator.userAgent;if(/windows phone/i.test(ua))return "Windows Phone";if(/android/i.test(ua)){const version=ua.match(/Android\s([0-9.]+)/);return version?`Android ${version[1]}`:"Android"}
